version: '3.8'

services:
  freshrss-filter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: freshrss-filter
    restart: unless-stopped
    environment:
      - RUST_LOG=info
    volumes:
      - ./config.toml:/app/config.toml:ro
      - ./data:/app/data
    command: ["/usr/local/bin/freshrss-filter", "--config", "/app/config.toml"]